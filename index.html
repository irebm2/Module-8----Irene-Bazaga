<!DOCTYPE html>

<html
 
lang="en-gb">


<head>

  
<meta
 
charset="UTF-8" />

  
<meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0" />

  
<meta
 
http-equiv="X-UA-Compatible"
 
content="ie=edge" />


  
<link
 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
 
rel="stylesheet"
 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
 
crossorigin="anonymous">


  
<link
 
rel="stylesheet"
 
href="styles/reset.css" />

  
<link
 
rel="stylesheet" href="./assets/css.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <div class="container">

    <header class="p-2 weather-header">
      <h1 class="text-center text-white bg-dark">Weather Dashboard - Irene Bazaga</h1>
    </header>

    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          </section>

        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          </section>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="./assets/js.js"></script>
</body>

</html>
